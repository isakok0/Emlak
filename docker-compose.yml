services:
  mongodb:
    image: mongo:7.0
    container_name: gunluk-kiralik-evim-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gunluk-kiralik-evim
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gunluk-kiralik-evim-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/gunluk-kiralik-evim
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      - ./server/uploads:/app/server/uploads
    depends_on:
      - mongodb
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gunluk-kiralik-evim-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge

